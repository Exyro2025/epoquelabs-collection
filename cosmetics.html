<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Époque Labs · Lip Rituals in Quiet Light</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Époque Labs · Lip rituals designed in quiet light. Modern luminance, soft colour, and treatment-level care." />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* ------------------------------
       RESET
    ------------------------------ */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* ------------------------------
       BASE
    ------------------------------ */
    :root {
      --bg: #fefaf6;
      --bg-soft: #f7efe6;
      --bg-deep: #e9d8c7;
      --ink: #2a1f1c;
      --ink-soft: #6f5950;
      --ink-muted: #a08a7c;
      --accent: #b88b63;
      --accent-soft: rgba(184,139,99,0.08);
      --border-soft: rgba(58,41,33,0.07);
      --shadow-soft: 0 18px 45px rgba(27, 15, 9, 0.14);
      --radius-card: 22px;
      --radius-pill: 999px;
      --max-width: 1120px;
      --transition: all 0.26s ease;
      --letter-wide: 0.22em;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #fffaf3 0, var(--bg) 46%, #f4e5d7 100%);
      color: var(--ink);
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
      scroll-behavior: smooth;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    h1, h2, h3, h4 {
      font-family: 'Playfair Display', serif;
      color: var(--ink);
    }

    p {
      font-size: 0.98rem;
      color: var(--ink-soft);
    }

    /* ------------------------------
       LAYOUT
    ------------------------------ */
    .page-shell {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 1.75rem 1.5rem 4.5rem;
    }

    @media (min-width: 1024px) {
      .page-shell {
        padding: 2.75rem 0 5.25rem;
      }
    }

    /* ------------------------------
       NAV
    ------------------------------ */
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.85rem 1.25rem;
      margin-bottom: 1.75rem;
      background: rgba(255, 252, 246, 0.82);
      border-radius: 999px;
      border: 1px solid rgba(99, 78, 64, 0.12);
      backdrop-filter: blur(18px);
      position: sticky;
      top: 1rem;
      z-index: 10;
    }

    .nav-left {
      display: flex;
      align-items: baseline;
      gap: 0.75rem;
    }

    .logo-mark {
      font-family: 'Playfair Display', serif;
      font-size: 1.25rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .logo-sub {
      font-size: 0.65rem;
      letter-spacing: var(--letter-wide);
      text-transform: uppercase;
      color: var(--ink-muted);
    }

    .nav-links {
      display: flex;
      gap: 1.1rem;
      align-items: center;
      font-size: 0.76rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--ink-muted);
    }

    .nav-links a {
      padding-bottom: 0.15rem;
      border-bottom: 1px solid transparent;
      transition: var(--transition);
      font-weight: 500;
    }

    .nav-links a:hover {
      color: var(--ink);
      border-bottom-color: rgba(42,31,28,0.4);
    }

    .nav-pill {
      padding: 0.4rem 0.95rem;
      border-radius: var(--radius-pill);
      background: var(--ink);
      color: #fdf7ee;
      font-size: 0.68rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      border: 1px solid rgba(0,0,0,0.15);
    }

    @media (max-width: 720px) {
      .nav {
        padding-inline: 1rem;
        gap: 1rem;
      }
      .nav-links {
        display: none;
      }
    }

    /* ------------------------------
       HERO
    ------------------------------ */
    .hero {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1.1fr);
      gap: 2.75rem;
      margin-top: 2rem;
      margin-bottom: 3.25rem;
      align-items: flex-end;
    }

    @media (max-width: 880px) {
      .hero {
        grid-template-columns: minmax(0, 1fr);
        gap: 2.2rem;
      }
    }

    .hero-kicker {
      font-size: 0.72rem;
      letter-spacing: var(--letter-wide);
      text-transform: uppercase;
      color: var(--ink-muted);
      margin-bottom: 0.85rem;
    }

    .hero-title {
      font-size: clamp(2.35rem, 3vw, 2.9rem);
      line-height: 1.11;
      margin-bottom: 1.1rem;
    }

    .hero-title span {
      font-style: italic;
      font-weight: 500;
    }

    .hero-copy {
      max-width: 30rem;
      font-size: 0.98rem;
    }

    .hero-tagline {
      margin-top: 0.8rem;
      font-size: 0.82rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--ink-muted);
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: 1.6rem;
    }

    .btn-primary,
    .btn-ghost {
      border-radius: var(--radius-pill);
      font-size: 0.78rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      padding: 0.85rem 1.8rem;
      border: 1px solid transparent;
      cursor: pointer;
      background: none;
      outline: none;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      transition: var(--transition);
      font-weight: 500;
    }

    .btn-primary {
      background: #2b1f1c;
      color: #fffaf4;
      box-shadow: var(--shadow-soft);
    }

    .btn-primary:hover {
      background: #1f1512;
      transform: translateY(-1px);
      box-shadow: 0 24px 55px rgba(25,10,3,0.3);
    }

    .btn-ghost {
      border-color: rgba(66, 48, 40, 0.4);
      color: var(--ink-soft);
      background: rgba(255,255,255,0.3);
    }

    .btn-ghost:hover {
      background: rgba(255,255,255,0.76);
      border-color: rgba(66, 48, 40, 0.7);
    }

    .hero-meta {
      align-self: stretch;
      position: relative;
    }

    .hero-panel {
      background: linear-gradient(145deg, #f9efe3 0%, #fdf7f0 40%, #f5e2d0 100%);
      border-radius: 28px;
