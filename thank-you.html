<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You – Époque Labs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #fdf8f3;
      --text: #2b1d1a;
      --accent: #b38b59;
      --btn: #2b1d1a;
      --btn-hover: #3a2824;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: "Georgia", serif;
      text-align: center;
      margin: 0;
      padding: 100px 20px 60px;
      line-height: 1.7;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 680px;
      margin: 0 auto 1.5rem;
    }
    .subtle {
      color: #6c5a55;
      font-style: italic;
    }
    .cta {
      display: inline-block;
      margin-top: 1rem;
      background: var(--btn);
      color: #fff;
      padding: 12px 22px;
      border-radius: 40px;
      text-decoration: none;
      font-size: 1rem;
      transition: background .25s ease;
    }
    .cta:hover { background: var(--btn-hover); }
    .note { margin-top: 1rem; font-size: .95rem; color: #6c5a55; }
  </style>
</head>
<body>
  <main>
    <h1 id="title">Thank You!</h1>
    <p id="message">Your message has been received. A member of our team will be in touch soon.</p>
    <p id="extra" class="subtle"></p>
    <a id="cta" class="cta" href="/">Back to Home</a>
    <p class="note" id="note"></p>
  </main>

  <script>
    (function () {
      const params = new URLSearchParams(location.search);
      const topicKey = params.get("topic"); // e.g., "scelle-waitlist"

      // Map short codes to friendly labels and optional return links
      const topics = {
        "scelle-waitlist": {
          label: "Scellé — Waitlist",
          backHref: "/connect.html?topic=scelle-waitlist#waitlist",
          extra: "We’ve saved your place and will email updates as Scellé approaches launch."
        }
        // Add more topics here later if you like:
        // "halcyon-waitlist": { label: "Halcyon — Waitlist", backHref: "/connect.html?topic=halcyon-waitlist#waitlist", extra: "..." }
      };

      const title = document.getElementById("title");
      const message = document.getElementById("message");
      const extra = document.getElementById("extra");
      const cta = document.getElementById("cta");
      const note = document.getElementById("note");

      if (topicKey && topics[topicKey]) {
        const t = topics[topicKey];
        title.textContent = "You’re on the " + t.label + "!";
        message.textContent = "Thank you for your interest in Époque Labs.";
        extra.textContent = t.extra || "";
        cta.textContent = "Back to Waitlist";
        cta.href = t.backHref || "/connect.html";
        note.textContent = "Target: Spring 2026. We’ll be in touch with timing and early access.";
      } else if (topicKey) {
        // Unknown topic—still acknowledge
        const label = topicKey.replace(/-/g, " ");
        title.textContent = "You’re on the " + label + "!";
        message.textContent = "Thank you for your interest in Époque Labs.";
        cta.textContent = "Return to Connect";
        cta.href = "/connect.html";
      }
    })();
  </script>
</body>
</html>
