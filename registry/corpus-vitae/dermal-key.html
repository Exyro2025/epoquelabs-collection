<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>The Dermal Key — Archive 1929 | Corpus Vitae Registry</title>
  <meta name="description" content="Archive 1929 plate environment — The Dermal Key (Corpus Vitae Registry)." />
  <meta name="robots" content="noindex,nofollow" />

  <!-- Optional: if your repo already loads fonts elsewhere, you can remove this -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#050506;
      --ink:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.46);
      --gold:#c9a23a;
      --gold2:#ffd98a;
      --ring:rgba(201,162,58,.22);
      --ring2:rgba(201,162,58,.10);
      --halo:rgba(201,162,58,.18);
      --glass:rgba(255,255,255,.06);
      --glass2:rgba(255,255,255,.10);
    }

    /* FULL-BLEED STAGE (fixes "narrow") */
    html,body{
      width:100%;
      height:100%;
      margin:0;
      overflow:hidden;
      background:var(--bg);
      color:var(--ink);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .stage{
      position:fixed;
      inset:0;
      width:100vw;
      height:100vh;
      display:block;
      background:
        radial-gradient(1200px 700px at 50% 52%, rgba(201,162,58,.08), transparent 60%),
        radial-gradient(900px 520px at 50% 55%, rgba(201,162,58,.06), transparent 62%),
        radial-gradient(1000px 1000px at 50% 50%, rgba(0,0,0,.0), rgba(0,0,0,.65) 60%, rgba(0,0,0,.90) 100%);
    }

    /* soft vignette */
    .vignette{
      position:absolute;
      inset:-20%;
      pointer-events:none;
      background:
        radial-gradient(closest-side at 50% 50%, rgba(0,0,0,0) 35%, rgba(0,0,0,.62) 70%, rgba(0,0,0,.92) 100%);
      filter: blur(6px);
      opacity:.95;
    }

    /* Top title */
    .title{
      position:absolute;
      top:42px;
      left:0;
      right:0;
      text-align:center;
      letter-spacing:.38em;
      font-family:"Cinzel", serif;
      font-weight:500;
      font-size:clamp(16px, 2.2vw, 22px);
      color:rgba(255,255,255,.78);
      text-transform:uppercase;
      user-select:none;
      pointer-events:none;
    }

    /* subtle dust */
    .dust{
      position:absolute;
      inset:0;
      pointer-events:none;
      background-image:
        radial-gradient(rgba(201,162,58,.12) 1px, transparent 1px),
        radial-gradient(rgba(201,162,58,.08) 1px, transparent 1px);
      background-size: 140px 140px, 220px 220px;
      background-position: 0 0, 60px 90px;
      opacity:.12;
      filter: blur(.2px);
      animation: drift 40s linear infinite;
    }

    @keyframes drift{
      from{ transform: translate3d(0,0,0); }
      to{ transform: translate3d(-120px, -90px, 0); }
    }

    /* Center system */
    .center{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      transform: translateZ(0);
    }

    /* Parallax wrapper (moves slightly with mouse) */
    .parallax{
      width:min(980px, 92vw);
      height:min(980px, 92vw);
      max-height: 86vh;
      max-width: 86vh;
      position:relative;
      display:grid;
      place-items:center;
      will-change: transform;
    }

    /* Outer faint rings */
    .rings{
      position:absolute;
      inset:-18%;
      border-radius:50%;
      background:
        radial-gradient(circle at 50% 50%, transparent 54%, var(--ring) 55%, transparent 56%),
        radial-gradient(circle at 50% 50%, transparent 66%, var(--ring2) 67%, transparent 68%),
        radial-gradient(circle at 50% 50%, transparent 76%, rgba(201,162,58,.08) 77%, transparent 78%),
        radial-gradient(circle at 50% 50%, transparent 86%, rgba(201,162,58,.06) 87%, transparent 88%);
      filter: blur(.1px);
      opacity:.75;
      animation: orbit 58s linear infinite;
      will-change: transform;
    }

    @keyframes orbit{
      from{ transform: rotate(0deg); }
      to{ transform: rotate(360deg); }
    }

    /* Small dashed arcs */
    .arcs{
      position:absolute;
      inset:-10%;
      border-radius:50%;
      background:
        conic-gradient(from 120deg,
          transparent 0 10deg,
          rgba(201,162,58,.14) 10deg 12deg,
          transparent 12deg 35deg,
          rgba(201,162,58,.10) 35deg 36.5deg,
          transparent 36.5deg 80deg,
          rgba(201,162,58,.10) 80deg 82deg,
          transparent 82deg 140deg,
          rgba(201,162,58,.12) 140deg 142deg,
          transparent 142deg 360deg);
      mask: radial-gradient(circle at 50% 50%, transparent 63%, #000 64%, #000 72%, transparent 73%);
      opacity:.55;
      animation: orbit 92s linear infinite reverse;
      will-change: transform;
      filter: blur(.2px);
    }

    /* Core halo */
    .halo{
      position:absolute;
      inset:18%;
      border-radius:50%;
      background: radial-gradient(circle at 50% 50%, rgba(201,162,58,.20), transparent 68%);
      filter: blur(6px);
      opacity:.85;
      animation: breathe 7.5s ease-in-out infinite;
      will-change: opacity, transform;
    }

    @keyframes breathe{
      0%,100%{ transform: scale(1); opacity:.78; }
      50%{ transform: scale(1.02); opacity:.95; }
    }

    /* The “mesh” glyph */
    .glyph{
      width: min(430px, 60%);
      aspect-ratio: 1 / 1;
      position:relative;
      display:grid;
      place-items:center;
      filter: drop-shadow(0 0 20px rgba(201,162,58,.10));
      animation: float 10s ease-in-out infinite;
      will-change: transform;
    }

    @keyframes float{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-6px); }
    }

    /* text around the glyph */
    .ringtext{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      pointer-events:none;
      user-select:none;
      opacity:.55;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing:.34em;
      text-transform:uppercase;
      color: rgba(201,162,58,.85);
      font-size: 11px;
      animation: orbit 74s linear infinite;
    }

    .ringtext span{
      position:absolute;
      transform-origin: 50% 50%;
      filter: blur(.1px);
    }
    .t1{ transform: translateY(-190px) rotate(6deg); }
    .t2{ transform: translateX(210px) rotate(92deg); }
    .t3{ transform: translateY(200px) rotate(184deg); }
    .t4{ transform: translateX(-210px) rotate(272deg); }

    /* AUTH badge */
    .badge{
      position:absolute;
      right:46px;
      bottom:40px;
      width:140px;
      height:140px;
      border-radius:999px;
      display:grid;
      place-items:center;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.08), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.12);
      box-shadow:
        0 0 0 10px rgba(201,162,58,.05),
        0 0 0 26px rgba(201,162,58,.03),
        0 30px 60px rgba(0,0,0,.45);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      user-select:none;
    }

    .badge .label{
      text-align:center;
      font-family:"Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing:.22em;
      text-transform:uppercase;
      font-size:11px;
      color: rgba(255,255,255,.62);
      margin-bottom:10px;
    }

    .badge .check{
      width:62px;
      height:62px;
      border-radius:999px;
      display:grid;
      place-items:center;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.20);
      font-size:22px;
      color: rgba(255,255,255,.78);
      box-shadow: inset 0 0 0 1px rgba(201,162,58,.08);
    }

    /* Return link (quiet, non-dilutive) */
    .return{
      position:absolute;
      left:40px;
      bottom:42px;
      font-family:"Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing:.22em;
      text-transform:uppercase;
      font-size:11px;
      color: rgba(255,255,255,.28);
      text-decoration:none;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.02);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      transition: all .18s ease;
    }
    .return:hover{
      color: rgba(255,255,255,.55);
      border-color: rgba(255,255,255,.14);
      background: rgba(255,255,255,.04);
    }

    /* Responsive fine-tuning */
    @media (max-width: 520px){
      .title{ top:26px; letter-spacing:.28em; }
      .badge{ right:18px; bottom:18px; transform: scale(.92); }
      .return{ left:18px; bottom:18px; }
      .t1{ transform: translateY(-150px) rotate(6deg); }
      .t2{ transform: translateX(165px) rotate(92deg); }
      .t3{ transform: translateY(160px) rotate(184deg); }
      .t4{ transform: translateX(-165px) rotate(272deg); }
    }
  </style>
</head>

<body>
  <main class="stage" aria-label="The Dermal Key Plate">
    <div class="dust"></div>
    <div class="vignette"></div>

    <div class="title">THE DERMAL KEY — ARCHIVE 1929</div>

    <section class="center">
      <div class="parallax" id="parallax">

        <div class="rings"></div>
        <div class="arcs"></div>
        <div class="halo"></div>

        <!-- Center glyph -->
        <div class="glyph">
          <!-- Ring text (kept subtle like your Figma plate) -->
          <div class="ringtext" aria-hidden="true">
            <span class="t1">NANOBOT AUTHENTICATION</span>
            <span class="t2">GENE-REPAIR CARRIER</span>
            <span class="t3">LONGEVITY DATA STREAM</span>
            <span class="t4">ARCHIVE 1929</span>
          </div>

          <!-- SVG mesh -->
          <svg viewBox="0 0 200 200" role="img" aria-label="Dermal Key Mesh">
            <defs>
              <radialGradient id="g" cx="50%" cy="50%" r="60%">
                <stop offset="0%" stop-color="rgba(255,217,138,.95)"/>
                <stop offset="55%" stop-color="rgba(201,162,58,.82)"/>
                <stop offset="100%" stop-color="rgba(201,162,58,.26)"/>
              </radialGradient>
            </defs>

            <!-- Outer points -->
            <g fill="url(#g)" opacity="0.95">
              <circle cx="100" cy="18" r="3.2"/>
              <circle cx="158" cy="44" r="3.2"/>
              <circle cx="182" cy="104" r="3.2"/>
              <circle cx="150" cy="164" r="3.2"/>
              <circle cx="92" cy="184" r="3.2"/>
              <circle cx="38" cy="152" r="3.2"/>
              <circle cx="18" cy="92" r="3.2"/>
              <circle cx="50" cy="34" r="3.2"/>
            </g>

            <!-- Inner points -->
            <g fill="url(#g)" opacity="0.85">
              <circle cx="100" cy="70" r="2.4"/>
              <circle cx="128" cy="92" r="2.4"/>
              <circle cx="112" cy="126" r="2.4"/>
              <circle cx="82" cy="118" r="2.4"/>
              <circle cx="74" cy="88" r="2.4"/>
            </g>

            <!-- Lines -->
            <g stroke="rgba(201,162,58,.58)" stroke-width="1.15" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <!-- outer polygon-ish -->
              <path d="M100 18 L158 44 L182 104 L150 164 L92 184 L38 152 L18 92 L50 34 Z"/>
              <!-- chords -->
              <path d="M100 18 L182 104"/>
              <path d="M158 44 L92 184"/>
              <path d="M50 34 L150 164"/>
              <path d="M18 92 L158 44"/>
              <path d="M38 152 L100 18"/>
              <!-- inner web -->
              <path d="M100 70 L128 92 L112 126 L82 118 L74 88 Z"/>
              <path d="M100 70 L112 126"/>
              <path d="M74 88 L128 92"/>
              <path d="M82 118 L128 92"/>
              <path d="M74 88 L112 126"/>
              <!-- inner to outer -->
              <path d="M100 70 L100 18"/>
              <path d="M128 92 L158 44"/>
              <path d="M112 126 L150 164"/>
              <path d="M82 118 L92 184"/>
              <path d="M74 88 L50 34"/>
            </g>
          </svg>
        </div>
      </div>
    </section>

    <a class="return" href="./" aria-label="Return to Corpus Vitae">RETURN TO CORPUS VITAE</a>

    <aside class="badge" aria-label="Authenticated Badge">
      <div style="display:grid; place-items:center;">
        <div class="label">AUTHENTICATED</div>
        <div class="check">✓</div>
      </div>
    </aside>
  </main>

  <script>
    // Subtle parallax to mimic Figma "alive" plate feel without looking like a website
    (function () {
      const el = document.getElementById("parallax");
      if (!el) return;

      const strength = 10; // keep restrained (luxury)
      let raf = null;

      function onMove(e){
        const x = (e.clientX / window.innerWidth - 0.5) * strength;
        const y = (e.clientY / window.innerHeight - 0.5) * strength;

        if (raf) cancelAnimationFrame(raf);
        raf = requestAnimationFrame(() => {
          el.style.transform = `translate3d(${x}px, ${y}px, 0)`;
        });
      }

      window.addEventListener("mousemove", onMove, { passive: true });

      // Mobile: gentle autonomous drift instead of mouse
      if (matchMedia("(hover: none)").matches) {
        let t = 0;
        setInterval(() => {
          t += 0.02;
          const x = Math.sin(t) * 6;
          const y = Math.cos(t * 0.9) * 6;
          el.style.transform = `translate3d(${x}px, ${y}px, 0)`;
        }, 60);
      }
    })();
  </script>
</body>
</html>
