<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>The Dermal Key â€” Archive 1929 | Corpus Vitae</title>

  <!-- Keep this off search/SEO like the other registry artifacts -->
  <meta name="robots" content="noindex,nofollow" />
  <meta name="referrer" content="no-referrer" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    /* Full-viewport plate */
    iframe {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      border: 0;
      display: block;
      background: #000;
    }

    /* Quiet return link */
    .return {
      position: fixed;
      left: 18px;
      bottom: 18px;
      z-index: 10;
      font: 500 11px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: .22em;
      text-transform: uppercase;
      color: rgba(255,255,255,.38);
      text-decoration: none;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.25);
      backdrop-filter: blur(8px);
    }
    .return:hover {
      color: rgba(255,255,255,.62);
      border-color: rgba(255,255,255,.16);
    }

    /* Subtle key mark */
    .keymark {
      position: fixed;
      left: 18px;
      top: 18px;
      z-index: 10;
      width: 34px;
      height: 34px;
      opacity: .55;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      backdrop-filter: blur(8px);
      display: grid;
      place-items: center;
      pointer-events: none;
    }
    .keymark svg {
      width: 18px;
      height: 18px;
      opacity: .7;
    }

    /* Fallback overlay if embed fails */
    .fallback {
      position: fixed;
      inset: 0;
      z-index: 20;
      display: none;
      align-items: center;
      justify-content: center;
      background: radial-gradient(ellipse at center, rgba(20,16,8,.65), rgba(0,0,0,.92));
      color: rgba(255,255,255,.80);
      font: 500 13px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      text-align: center;
      padding: 28px;
    }
    .fallback a {
      color: rgba(255,255,255,.86);
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,.22);
    }
    .fallback a:hover {
      border-bottom-color: rgba(255,255,255,.42);
    }
    .fallback .box {
      max-width: 520px;
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 16px;
      padding: 18px 18px 16px;
      background: rgba(0,0,0,.30);
      backdrop-filter: blur(10px);
    }
    .fallback .label {
      letter-spacing: .22em;
      text-transform: uppercase;
      font-size: 11px;
      opacity: .75;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="keymark" aria-hidden="true">
    <!-- minimalist key icon -->
    <svg viewBox="0 0 24 24" fill="none">
      <path d="M14.5 9.5a4.5 4.5 0 1 0-1.3 3.2L21 20v-2h-2v-2h-2v-2h-2l-1.8-1.8c.2-.5.3-1 .3-1.7Z"
            stroke="rgba(212,175,55,.95)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="10" cy="9.5" r="1.2" fill="rgba(212,175,55,.95)"/>
    </svg>
  </div>

  <a class="return" href="../">Return to Corpus Vitae</a>

  <div class="fallback" id="fallback">
    <div class="box">
      <div class="label">Archive 1929</div>
      The Dermal Key plate is available, but this browser is blocking the embedded prototype.<br/>
      Open the authenticated plate directly: <a href="https://hover-wrist-02537787.figma.site/" target="_blank" rel="noreferrer">Launch The Dermal Key</a>
    </div>
  </div>

  <!-- EXACT FIGMA PROTOTYPE RUNTIME -->
  <iframe
    id="plate"
    src="https://hover-wrist-02537787.figma.site/"
    loading="eager"
    referrerpolicy="no-referrer"
    allow="fullscreen"
  ></iframe>

  <script>
    // If the iframe gets blocked or never renders, show a tasteful fallback.
    // (Cross-origin prevents us from reading iframe contents reliably, so we use a timeout.)
    const fallback = document.getElementById("fallback");
    const plate = document.getElementById("plate");

    let loaded = false;

    plate.addEventListener("load", () => {
      loaded = true;
      // If it loads, keep fallback hidden.
      fallback.style.display = "none";
    });

    setTimeout(() => {
      if (!loaded) fallback.style.display = "flex";
    }, 2500);
  </script>
</body>
</html>
