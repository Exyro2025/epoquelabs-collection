<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>The Dermal Key — Archive 1929 | Corpus Vitae</title>
  <meta name="robots" content="noindex,nofollow" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    iframe {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      border: 0;
      display: block;
    }

    /* Quiet return link (museum-grade, non-intrusive) */
    .return {
      position: fixed;
      left: 18px;
      bottom: 18px;
      z-index: 30;
      font: 500 11px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      letter-spacing: .22em;
      text-transform: uppercase;
      color: rgba(255,255,255,.38);
      text-decoration: none;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.25);
      backdrop-filter: blur(8px);
    }
    .return:hover {
      color: rgba(255,255,255,.62);
      border-color: rgba(255,255,255,.16);
    }

    /* MASK: hides the Figma “search”/UI glyph in the top-left of the iframe */
    .figma-ui-mask {
      position: fixed;
      top: 0;
      left: 0;
      width: 92px;   /* tuned to cover icon area */
      height: 92px;  /* tuned to cover icon area */
      z-index: 25;
      background: #000; /* match plate background */
      /* subtle fade so it feels native, not a “block” */
      mask-image: radial-gradient(circle at 18px 18px, rgba(0,0,0,1) 52px, rgba(0,0,0,0) 92px);
      -webkit-mask-image: radial-gradient(circle at 18px 18px, rgba(0,0,0,1) 52px, rgba(0,0,0,0) 92px);
      pointer-events: none;
    }

    /* Optional: small “key” marker (brand-consistent, not a button) */
    .keymark {
      position: fixed;
      top: 18px;
      left: 18px;
      z-index: 26;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(8px);
      pointer-events: none;
    }
    .keymark:after{
      content:"";
      position:absolute;
      inset:7px;
      border-radius:50%;
      border:1px solid rgba(255,215,120,.18); /* quiet gold hint */
    }
  </style>
</head>

<body>
  <!-- Return MUST go to the folder route -->
  <a class="return" href="/registry/corpus-vitae/">Return to Corpus Vitae</a>

  <!-- Mask the embedded Figma UI -->
  <div class="figma-ui-mask"></div>
  <div class="keymark" aria-hidden="true"></div>

  <!-- EXACT FIGMA PROTOTYPE RUNTIME -->
  <iframe
    src="https://hover-wrist-02537787.figma.site/"
    loading="eager"
    referrerpolicy="no-referrer"
    allow="fullscreen"
  ></iframe>
</body>
</html>
